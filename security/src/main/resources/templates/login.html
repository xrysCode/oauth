<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
    <div th:if="${param.error}">
        invalid username and password.
    </div>
    <div th:if="${param.logout}">
        you have been logout out.
    </div>

    <form th:action="@{/login}" method="post">
        <div><label>User Name : <input type="text" name="username"/></label></div>
        <div><label>Password : <input type="text" name="password"/></label></div>
        <div><input type="submit" value="sign in"/></div>
    </form>

    <p>click <a th:href="@{/hello}"> to see a greeting.</a></p>
</body>
</html>
